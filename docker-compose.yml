version: '3.9'
services:
  db:
    image: postgres:15
    container_name: sdance_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sdance
      TZ: America/Argentina/Buenos_Aires
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_AR.UTF-8 --timezone=America/Argentina/Buenos_Aires"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 5s

  app:
    build: .
    container_name: sdance_app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/sdance
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root

volumes:
  pgdata:
